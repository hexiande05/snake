<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
<script defer src="boundle.js"></script></head>
<body>
    <main class="main">
        <!-- 游戏区域 -->
        <div class="game">
            <!-- 设置蛇 -->
            <div class="snake">
                <!-- 蛇内部的div，表示蛇的各个部分 -->
                <div></div>
            </div>
            <!-- 设置食物 -->
            <div class="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- 游戏积分牌 -->
        <div class="score-pancel">
            <div>
                SCORE:
                <span class="score">0</span>
            </div>
            <div>
                LEVEL:
                <span class="level">1</span>
            </div>
        </div>

        <!-- 开始游戏 -->
        <div class="start">
            在键盘上按下回车键，开始游戏,除了方向键以外的键按下，都可暂停。
        </div>
    </main>
</body>
</html>
